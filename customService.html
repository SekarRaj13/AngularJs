<html ng-app = "appModelName">
   <head>
      <title>Angular JS Forms</title>
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      
      <h2>AngularJS</h2>
      <div ng-controller = "appController">
         
         <form name = "studentForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Your String:</td>
                  <td><input name = "firstnamewsd" type = "text" ng-model = "input" required>
                  </td>
               </tr>
               
               <tr>
                  <td>Result: </td>
                  <td><input name = "lastname"  type = "text" ng-model = "output" required>
                  </td>
               </tr>
               
               <tr>
               <td></td>
                  <td>
                     <button ng-click="transformString(input)">Submit</button>
                  </td>
               </tr>
					
            </table>
         </form>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "js/app.js"></script>
      <script src= "js/stringService.js"></script>
      
   </body>
</html>
